<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="binaryCalculator.css">
  </head>
  <body>
    <div id="res"> </div>
      <div ="btns">
        <button type="button" name="button" id="btn0">0</button>
        <button type="button" name="button" id="btn1">1</button>
        <button type="button" name="button" id="btnClr">C</button>
        <button type="button" name="button" id="btnEql">=</button>
        <button type="button" name="button" id="btnSum">+</button>
        <button type="button" name="button" id="btnSub">-</button>
        <button type="button" name="button" id="btnMul">*</button>
        <button type="button" name="button" id="btnDiv">/</button>
    </div>
    <script type="text/javascript" src="binaryCalculator.js"></script>
  </body>
</html>
