<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="binaryCalculator.css">
  </head>
  <body>
    <div id="res"> </div>
      <div ="btns">
        <button type="button" name="button" id="btn0" class="buttons">0</button>
        <button type="button" name="button" id="btn1" class="buttons">1</button>
        <button type="button" name="button" id="btnClr" class="buttons">C</button>
        <button type="button" name="button" id="btnEql" class="buttons">=</button>
        <button type="button" name="button" id="btnSum" class="buttons">+</button>
        <button type="button" name="button" id="btnSub" class="buttons">-</button>
        <button type="button" name="button" id="btnMul" class="buttons">*</button>
        <button type="button" name="button" id="btnDiv" class="buttons">/</button>
    </div>
    <script type="text/javascript" src="binaryCalculator.js"></script>
  </body>
</html>
